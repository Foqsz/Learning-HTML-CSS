<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calcular IMC</h1>
    <input type="number" name="peso" id="peso" placeholder="Peso em kg">
    <input type="number" name="altura" id="altura" placeholder="Altura em metros">
    <button onclick="calcularImc(peso.value, altura.value)">Calcular IMC</button>
    <output id="result">Resultado</output>
    <output id="classification">Classificação</output>
    <script src="calcularImc.js"></script>
</body>
</html>
