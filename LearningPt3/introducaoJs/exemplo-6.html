<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Boolean, Number e String - typeof </h1>

    <script>
            let isValid = true;

            console.log("O tipo da variável isValid é: ", typeof isValid);
            console.log("O valor da variável isValid é: ", isValid);
            console.log(Boolean("0"));
            console.log(Boolean(""));
            console.log(Boolean(0));
            console.log(Boolean(null));
            console.log(Boolean(undefined));
            console.log(Boolean(NaN));
            console.log(Boolean(" "));

            let n = parseFloat("a");
            console.log("O tipo da variável n é: ", typeof n);
            console.log("O valor da variável n é: ", n);
            console.log("O tipo da variável n.toString() é: ", typeof n.toString());
    </script>
</body>
</html>
