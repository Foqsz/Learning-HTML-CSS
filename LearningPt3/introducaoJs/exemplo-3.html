<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
</head>
<body>
    <h1>Primeiro Desafio</h1>
    <script>
        let numero = parseInt(prompt('Digite um número: '));
        let numero2 = parseInt(prompt('Digite outro número: '));

        let divisao = numero / numero2;
        let multiplicacao = numero * numero2;
        let subtracao = numero - numero2;
        let soma = numero + numero2;
        document.writeln("A divisão é: " + divisao);
        document.writeln("A multiplicação é: " + multiplicacao);
        document.writeln("A subtração é: " + subtracao);
        document.writeln("A soma é: " + soma);
    </script>
</body>
</html>
