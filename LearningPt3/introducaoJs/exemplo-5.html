<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Operadores Aritméticos e Atribuição</title>
</head>
<body>
    <h1>Desafio Operadores Aritméticos e Atribuição</h1>
    <script>
        let num = 10;
        num += 5;
        num *= 5;
        num += 1;

        document.writeln("O Resto da divisão de ", num, "por 6 é:", num % 6);
        document.writeln("<br>O quadrado do resto da divisão de ", num, " por 6 é: ", (num % 6) ** 2);

        document.writeln("<br>O valor final de num é: ", num);
        num /= 4;
        document.writeln("<br>O valor final de num dividido por 4 é: ", num);
    </script>
</body>
</html>
