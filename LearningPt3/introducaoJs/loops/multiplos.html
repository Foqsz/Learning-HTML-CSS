<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let contador = 0;

      for (let i = 0; i < 100; i++) {
        if (i % 10 === 0) {
          continue;
        }

        const numRandom = Math.floor(Math.random() * 100) + 1;
        contador++;
        document.writeln(`NÃºmero gerado: ${numRandom}<br>`);
        document.writeln(`Contador: ${contador}<br>`);

        if (i % numRandom === 0) {
          break;
        }  
      }
    </script>
  </body>
</html>
