  <body>
    <script>
      // gera inteiro entre 1 e 5
      const roll = () => Math.floor(Math.random() * 5) + 1;

      let contador = 0;
      let numberDado, numberDadoTwo;

      do {
        numberDado = roll();
        numberDadoTwo = roll();
        contador++;
      } while (numberDado !== numberDadoTwo);

      document.writeln(
        "Os números se repetiram. Foram necessárias " +
          contador +
          " tentativas para que isso acontecesse.<br>"
      );
    </script>
