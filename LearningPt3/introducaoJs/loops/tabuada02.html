<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada com Linha</h1>

    <script>
        let n = parseInt(prompt("Digite um n√∫mero para ver a tabuada: "));

        for(i = 1; i <= 1000; i++) {
            document.write(`${n} x ${i} = ${n * i} <hr>`);
        }
    </script>
</body>
</html>
