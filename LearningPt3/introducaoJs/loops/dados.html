<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Dados</h1>

    <script>
      let contador = 0;
      let execucoes = 0;

      while (contador < 10) {
        let dado1 = Math.floor(Math.random() * 6) + 1;
        let dado2 = Math.floor(Math.random() * 6) + 1;
        let dado3 = Math.floor(Math.random() * 6) + 1;
        let dado4 = Math.floor(Math.random() * 6) + 1;

        if ((dado1 + dado2) % 2 === 0 && (dado3 + dado4) % 2 === 0) {
          contador++;
          document.writeln(`Total de somas pares até agora: ${contador}<br>`);
        }
        execucoes++;
      }
      document.writeln(`Total de execuções: ${execucoes}`);
    </script>
  </body>
</html>
