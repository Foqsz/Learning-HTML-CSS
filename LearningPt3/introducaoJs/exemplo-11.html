<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name = "Victor";
      switch (typeof name) {
        case "string":
          document.writeln("Você é abençoado!");
          break;
        case "number":
          document.writeln("Você é sortudo!");
          break;
        default:
          document.writeln("Você é especial!");
      }
    </script>
  </body>
</html>
