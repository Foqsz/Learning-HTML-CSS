<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Functions</h1>

    <script>

        function saudacao() {
            console.log("Olá! Seja bem-vindo(a)!");
        }
        saudacao();

        const saudacao2 = function(nome){
            console.log("Olá, " + nome + "! Seja bem-vindo(a)!");
        }
        saudacao2("Maria");
    </script>
</body>
</html>
