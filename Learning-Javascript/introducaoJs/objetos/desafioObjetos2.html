<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const endereco = {
            rua: "Av. Paulista",
            numero: 1000,
            cidade: "SÃ£o Paulo",
            estado: "SP",
            cep: "01310-100"
        }

        const pessoa = {
            nome: "Maria",
            idade: 30,
            endereco: endereco      
        }

        document.writeln(`${pessoa.nome}, mora na rua ${pessoa.endereco.rua}`);

        for (let prop in pessoa) {
            if (typeof pessoa[prop] === 'object' && pessoa[prop] !== null) {
                document.writeln(`<br>${prop}:`);
                for (let sub in pessoa[prop]) {
                    document.writeln(`<br>&nbsp;&nbsp;${sub}: ${pessoa[prop][sub]}`);
                }
            } else {
                document.writeln(`<br>${prop}: ${pessoa[prop]}`);
            }
        }
    </script>
</body>
</html>
