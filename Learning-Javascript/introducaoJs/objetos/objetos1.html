<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    <script>
        let nomes = new Object();

        nomes.primeiroNome = "João";
        nomes.ultimoNome = "Silva";

        console.log(nomes.primeiroNome); // Saída: João
        console.log(nomes.ultimoNome);  // Saída: Silva
        document.writeln(`O primeiro nome é ${nomes.primeiroNome}, e o último nome é ${nomes.ultimoNome}.`);
    </script>
</body>
</html>
