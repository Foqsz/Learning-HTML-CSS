<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <button id="letra">Clique aqui</button>
    </div>

    <script>
    const btn = document.getElementById('letra');
    btn.addEventListener('click', () => {
      // altera a cor do body; troque por container.style... se preferir apenas o container
      document.body.style.backgroundColor = 'lightblue';
    });
    </script>
</body>
</html>
