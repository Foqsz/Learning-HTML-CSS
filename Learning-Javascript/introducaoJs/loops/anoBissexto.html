<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let anoInicial = 1;
      let anoFinal = 2025;

      // percorre todos os anos (incremento de 1)
      for (let ano = anoInicial; ano <= anoFinal; ano++) {
        if (ano % 4 === 0 && (ano % 100 !== 0 || ano % 400 === 0)) {
          document.writeln(`${ano} - É bissexto<br>`);
        } else {
          document.writeln(`${ano} - Não é bissexto<br>`);
        }
      }
    </script>
  </body>
</html>
