<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Functions</h1>

    <script>

        function saudacao(nome) {
            console.log("Olá, " + nome + "! Seja bem-vindo(a)!");
        }
        saudacao("João");

        const saudacao2 = function(nome){
            console.log("Olá, " + nome + "! Seja bem-vindo(a)!");
        }
        saudacao2("Maria");

        const arr = [saudacao, saudacao2, function () {console.log("Função anônima no array");}];
        arr[0]("Pedro");

        const saudacao3 = (nome) => {
            console.log("Olá, " + nome + "! Seja bem-vindo(a)!");
        }
        saudacao3("Ana");

        const soma = (a, b) => a + b;
        console.log("Soma: " + soma(5, 3));
    </script>
</body>
</html>
