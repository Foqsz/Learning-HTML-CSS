<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Função</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      input {
        padding: 8px;
        margin-right: 10px;
      }
      button {
        padding: 8px 12px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }

      .main{
        gap: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Função</h1>

    <input type="number" id="number" placeholder="Digite um número" />
    <div class="main">
    <button onclick="mostrarTabuada()">Ok</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <p id="resultado"></p>
    </div>

    <script>
      function mostrarTabuada() {
        const input = document.getElementById("number");
        const numero = Number(input.value);

        if (isNaN(numero)) {
          console.log("Digite um número válido!");
          return;
        }

        const resultadoElement = document.getElementById("resultado");
        limparTabuada();

        for (let i = 1; i <= 10; i++) {
          let resultado = numero * i;
          resultadoElement.innerHTML += `${numero} x ${i} = ${resultado}<br>` ;
        }
      }

      function limparTabuada(){
        const resultadoElement = document.getElementById("resultado");
        const input = document.getElementById("number");
        input.value = "";
        resultadoElement.innerHTML = "";
      }
    </script>
  </body>
</html>
