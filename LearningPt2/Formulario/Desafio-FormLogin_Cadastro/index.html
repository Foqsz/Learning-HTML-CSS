<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <title>VV Painel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="vvImg.png" alt="vvSystem" class="img-Main"> 
    <form action="" class="main-Container"> 
        <fieldset class="hero-Content"> 
            <legend class="tittle-Content">Login</legend>

            <label for="" class="label-Content">Usuário</label>
            <input type="text" name="userLogin" id="userLogin" class="input-Content" required placeholder="Digite seu usuário">

            <label for="" class="label-Content">Senha</label>
            <input type="password" name="userSenha" id="userSenha" class="input-Content" required placeholder="Digite sua senha">
 
            <div class="buttons">
                <button type="submit" class="btn-Login">Login</button>
                <a href="cadastro.html" class="btn-newUser">Cadastra-se</a>
    
                <a href="#" class="btn-newPassword">Esqueci minha senha</a>
            </div> 
        </fieldset>
    </form>
</body>
</html>
