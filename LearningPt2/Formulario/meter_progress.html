<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Meter e Progress</title>
  </head>
  <body>
    <h1>Meter</h1>
    <label for="combustivel">
      Nível do Combustível
      <meter
        min="0"
        max="100"
        low="30"
        high="90"
        value="95"
        optimum="50"
      ></meter>
    </label>

    <h1>Progress</h1>

    <label>
      Porcentagem da Tarefa
      <progress max="100" value="50"></progress>
    </label>

    <form oninput="result.value = a.value * b.value">
        <input type="number" name="a" id="a"> X
        <input type="number" name="b" id="b"> =
        <output name="result" for="a b">20</output>
    </form>
  </body>
</html>
