<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário</title>

    <style>
      body{
        padding-bottom: 100vh; 
      }
      textarea{
        resize: none; 
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Introdução</legend>

        <label for="">Email</label>
        <input type="email" name="email" placeholder="email@com"/>
        <br />
        <br />
        <label for="">Idade</label>
        <input type="number" id="idade" min="0" max="10" />
        <br />
        <br />
        <input type="date" min="2025-02-19" max="2025-06-21" />
        <br />
        <br />
        Você está trabalhando?
        <label>
          <input type="radio" name="question" name="questionExtra" value="yes"/>
          Sim
        </label>
        <label>
          <input type="radio" name="question" name="questionExtra" value="not"/>
          Não
        </label>
      </fieldset>

      <fieldset>
        <legend>Área de Interesse</legend>

        <label> <input type="checkbox" name="interesse" value="html"/>HTML </label>
        <label> <input type="checkbox" name="interesse" value="CSS"/>CSS </label>
        <label> <input type="checkbox" name="interesse" value="Csharp"/>C# </label>
        <label> <input type="checkbox" name="interesse" value="Javascript"/>Javascript </label>
        <label> <input type="checkbox" name="interesse" value="PHP"/>PHP </label>

        <br>

        <label>Escolha uma linguagem
          <br>
          <select name="linguagem" required multiple size="8">
            <option value="">Selecione</option>
            <optgroup label="frontend"> 
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="Javascript">Javascript</option>
            </optgroup> 

            <optgroup label="backend">
              <option value="Csharp">C#</option> 
              <option value="PHP">PHP</option>
            </optgroup> 
          </select>

          <input type="text" list="linguagemList">
          <datalist id="linguagemList">
            <option value="HTML"> 
            <option value="CSS"> 
            <option value="Csharp"> 
            <option value="Javascript"> 
            <option value="PHP"> 
          </datalist>
        </label>
      </fieldset>

      <fieldset>
        <legend>Mensagem</legend>
        <textarea name="Mensagem" cols="30" rows="8" maxlength="20" placeholder="digite sua mensagem aqui"></textarea>
        <br>
        <textarea cols="150" rows="22" disabled>
          CONTRATO DE PRESTAÇÃO DE SERVIÇOS
          
          Pelo presente instrumento particular, as partes abaixo qualificadas têm entre si, justo e acordado, o seguinte:
          
          1. OBJETO DO CONTRATO
             1.1 O Contratado se compromete a prestar serviços de [descrição do serviço] ao Contratante.
          
          2. OBRIGAÇÕES DAS PARTES
             2.1 O Contratante deverá fornecer as informações necessárias para a execução do serviço.
             2.2 O Contratado deverá realizar o serviço conforme os padrões acordados.
          
          3. PAGAMENTO
             3.1 O valor acordado para o serviço será de R$ [valor] a ser pago em [forma de pagamento].
          
          4. VIGÊNCIA
             4.1 O presente contrato terá início em [data] e término em [data].
          
          E, por estarem de comum acordo, assinam o presente instrumento.
          
          [Nome do Contratante] - Contratante
          [Nome do Contratado] - Contratado
          </textarea>  
        <label>
          <br>
          <input type="checkbox" checked> Li e aceito o contrato
        </label>
        <br>
        <input type="file">
      </fieldset>
      <input type="button" value="ok">
      <br />
      <br />
      <input type="submit" value="Ok" />
      <button type="submit"><b>tag button</b></button>

      <input type="search" name="" id="">
      <br>
      <input type="range" min="0" max="10" step="2">
      <br>
      <input type="time">
      <br>
      <input type="color" name="colorPicker" id="colorPicker">
    </form>
  </body>
</html>
