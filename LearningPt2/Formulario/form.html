<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Introdução</legend>

        <label for="">Email</label>
        <input type="email" name="email" required />
        <br />
        <br />
        <label for="">Idade</label>
        <input type="number" id="idade" min="0" max="10" />
        <br />
        <br />
        <input type="date" min="2025-02-19" max="2025-06-21" />
        <br />
        <br />
        Você está trabalhando?
        <label>
          <input type="radio" name="question" name="questionExtra" value="yes"/>
          Sim
        </label>
        <label>
          <input type="radio" name="question" name="questionExtra" value="not"/>
          Não
        </label>
      </fieldset>

      <fieldset>
        <legend>Área de Interesse</legend>

        <label> <input type="checkbox" name="interesse" value="html"/>HTML </label>
        <label> <input type="checkbox" name="interesse" value="CSS"/>CSS </label>
        <label> <input type="checkbox" name="interesse" value="Csharp"/>C# </label>
        <label> <input type="checkbox" name="interesse" value="Javascript"/>Javascript </label>
        <label> <input type="checkbox" name="interesse" value="PHP"/>PHP </label>
      </fieldset>
      <br />
      <br />
      <input type="submit" value="Ok" />
    </form>
  </body>
</html>
