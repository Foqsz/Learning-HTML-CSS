<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Details e Summary</title>

    <style>
      body {
        font-family: Tahoma;
      }

      details {
        color: rgb(0, 0, 0);
        background-color: #c4c2c0;
        margin-bottom: 1em;
        padding: 0.5em;
      }

      details summary {
        cursor: pointer;
      }

      details[open]{ 
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>Estudos Web</h1>
    <details open>
      <summary>Pré-requisitos</summary>
      <p>
        Para fazer o curso é necessário conhecimento de Lógica de Programação.
      </p>
    </details>

    <details>
      <summary>Carga horária</summary>
      <p>180 Horas</p>
    </details>
  </body>
</html>
