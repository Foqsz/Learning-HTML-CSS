    <meta charset="UTF-8" />

  <body>
    <header class="main-header">
      <nav class="main-nav">
        <a href="#">
          <img src="Imagens/perfil.png" alt="perfil" class="perfil-img" />

        <ul>

        </ul>
      </nav>
    </header>

    <main class="main">
      <h1>My Componnents</h1>
 
        <section>
            <h2>Entre em contato</h2>

            <div class="row">

                 <form action="">
                    <div class="row">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome completo">
                        </div>
                        <div>
                            <label for="Email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off">
                        </div>
                    </div>
                    
                    <label for="mensagem">Digite sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="6"></textarea>

                    <input type="submit" value="Enviar" class="btn">
                 </form>

                    <address>
                        <p> <b>Endereço</b> Rua das Orquídeas, 123</p>
                        <p> <b>Bairro</b> Bairro Jardim Primavera</p>
                        <p> <b>Cidade</b> Cidade Sol Nascente - SP</p>
                    </address>
            </div>    
        </section> 

        <section>
            <h2>Quiz</h2>

            <form action="" class="form-quiz">
                <label for="tecnologia">Qual é a sua linguagem preferida?</label>
                <select name="tecnologia" id="tecnologia">
                    <option value="null">Selecione</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="CSharp">C#</option>
                    <option value="js">JS</option>
                </select>

                <label>Baixa Prioridade <input type="radio" name="prioridade" value="baixa"></label>
                <label>Média Prioridade <input type="radio" name="prioridade" value="media"></label>
                <label>Alta Prioridade <input type="radio" name="prioridade" value="alta"></label>

                <label><input type="checkbox" name="copy" id="" value="true"> Envie-me uma cópia</label>
                <label><input type="checkbox" name="humano" id="" value="true"> Sou um humano</label>

                <div class="row">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar" class="btn btn-stroke">
                </div>
            </form>
        </section>
    </main>
  </body>
</html>
