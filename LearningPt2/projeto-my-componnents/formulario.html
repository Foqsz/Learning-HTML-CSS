      <h1>My Componnents</h1>
 
        <section>
            <h2>Entre em contato</h2>

            <div class="row">

                 <form action="">
                    <div class="row">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome completo">
                        </div>
                        <div>
                            <label for="Email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off">
                        </div>
                    </div>
                    
                    <label for="mensagem">Digite sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="6"></textarea>

                    <input type="submit" value="Enviar" class="btn">
                 </form>

                    <address>
                        <p> <b>Endereço</b> Rua das Orquídeas, 123</p>
                        <p> <b>Bairro</b> Bairro Jardim Primavera</p>
                        <p> <b>Cidade</b> Cidade Sol Nascente - SP</p>
                    </address>
            </div>    
        </section>
