<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="desafio_calculadora.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <title>Calculadora</title>
  </head>
  <body> 
    <main>
        <h1>Calculadora Victor Vinicius</h1>
      <div class="main-content">
        <div class="grid">
          <output class="calcNumbers btn-result">0</output>
          <button class="calcNumbers btn-AC">AC</button>
          <button class="calcNumbers btn-%">%</button>
          <button class="calcNumbers btn-X">X</button>
          <button class="calcNumbers btn-barra">/</button>
          <button class="calcNumbers btn-7">7</button>
          <button class="calcNumbers btn-8">8</button>
          <button class="calcNumbers btn-9">9</button>
          <button class="calcNumbers btn-=">=</button>
          <button class="calcNumbers btn-4">4</button>
          <button class="calcNumbers btn-5">5</button>
          <button class="calcNumbers btn-6">6</button>
          <button class="calcNumbers btn--">-</button>
          <button class="calcNumbers btn-1">1</button>
          <button class="calcNumbers btn-2">2</button>
          <button class="calcNumbers btn-3">3</button>
          <button class="calcNumbers btn-Mais">+</button>
          <button class="calcNumbers btn-0">0</button>
          <button class="calcNumbers btn-.">.</button>
        </div>
      </div>
    </main>
  </body>
</html>
