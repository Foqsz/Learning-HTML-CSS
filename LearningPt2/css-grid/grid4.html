<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>

    <style>
      body {
        margin: 0;
      } 

      .gridItem {
        background-color: orange;
        padding: 15px;
        font-family: sans-serif; 
      }

      /* GRID */

      .gridContainer {  
        width: 300px;
        gap: 10px;
        background-color: #ccc; 
        
        grid-template-columns: repeat(3, 90px);
        grid-auto-rows: minmax(100px, auto);
        word-wrap: break-word
      }

      .gridContainer{
        display: grid;
      }

    </style>
  </head>

  <body>    
    <div class="gridContainer">
       <div class="gridItem">1</div>
       <div class="gridItem">2</div>
       <div class="gridItem">3</div>
       <div class="gridItem">4</div>
       <div class="gridItem">4qweqwe  sa  asas qwe qw       asdasdssassas qeqwqe</div>
       <div class="gridItem">4</div>
       <div class="gridItem">4</div>
       <div class="gridItem">qweqweqeqeqweqeqeq</div>
       <div class="gridItem">4</div>
    </div>
  </body>
</html>
