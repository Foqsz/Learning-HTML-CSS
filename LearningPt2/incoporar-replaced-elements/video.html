<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<style>
    ::cue{
        color: yellow;
        font-size: 1.6em;
    }
</style>
<body> 
    <video controls>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogv">
        <source src="media/video.webm" type="video/webm">
        <track src="media/track.pt.vtt" kind="captions" srclang="pt" label="Português"> 
        <track src="media/track.en.vtt" kind="captions" srclang="en" label="English">
        <p>O seu browser não suporta o recurso de vídeo</p>
    </video>
</body>
</html>
