<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <style>
    .iframeContainer {
      display: flex; 
      gap: 1rem;
    }
    iframe {
      width: 100%; 
      aspect-ratio: 16/9;
    }
  </style>
  <body>
    <h1>iframe</h1>

    <div class="iframeContainer">
      <iframe
        src="https://www.gtatorcidas.net/forum/" 
        frameborder="0"
      ></iframe>
      <iframe 
        src="https://www.youtube.com/embed/s-DdSPq2waI?si=8c_yBWNrw_Jmciug"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
